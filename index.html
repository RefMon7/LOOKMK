<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Neon Casino ‚Äî –†—É–ª–µ—Ç–∫–∞</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Trebuchet MS', sans-serif;
        background: radial-gradient(circle at center, #111 0%, #000 100%);
        color: #fff;
        text-align: center;
        overflow-x: hidden;
    }

    h2 {
        font-size: 32px;
        text-shadow: 0 0 10px #ff0044, 0 0 20px #ff0044;
        margin-top: 20px;
    }

    .casino-box {

        border-radius: 20px;
        box-shadow: 0 0 25px #ff004488, 0 0 60px #ff004422 inset;
        border: 2px solid #ff0044;
    }

    .wheel-wrapper {
        position: relative;
        width: 320px;
        height: 320px;
        margin: 30px auto;
        border-radius: 50%;
        box-shadow: 0 0 40px #ff004466, inset 0 0 20px #ffffff22, inset 0 0 60px #ff004422;
        padding: 10px;
        background: radial-gradient(circle, #222, #111);
    }

    .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 6px solid #fff;
        background: conic-gradient(
            #ff4d4d 0deg 45deg,
            #51ff51 45deg 90deg,
            #4d4dff 90deg 135deg,
            #ffcc00 135deg 180deg,
            #ff4d4d 180deg 225deg,
            #51ff51 225deg 270deg,
            #4d4dff 270deg 315deg,
            #ffcc00 315deg 360deg
        );
        transition: transform 4s cubic-bezier(.17,.67,.14,.93);
        box-shadow: 0 0 25px #ffffff55 inset, 0 0 20px #000;
    }

    .pointer {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid #ff0044;
        margin: 0 auto;
        filter: drop-shadow(0 0 8px #ff0044);
    }

    button {
        padding: 14px 30px;
        font-size: 20px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff0044, #ff7700);
        border: none;
        border-radius: 50px;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 0 20px #ff0044, inset 0 0 10px #ffffff44;
        transition: .2s;
        margin-top: 15px;
    }
    button:hover {
        transform: scale(1.09);
        box-shadow: 0 0 25px #ff3300, inset 0 0 15px #ffffff66;
    }
    button:active {
        transform: scale(0.97);
    }

    #balance {
        font-size: 26px;
        text-shadow: 0 0 10px #00ffcc;
        margin-top: 10px;
    }

    #betInput {
        width: 120px;
        padding: 8px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #ff0044;
        background: #111;
        color: #fff;
        text-align: center;
        outline: none;
        box-shadow: 0 0 10px #ff004455;
    }

    #result {
        margin-top: 20px;
        font-size: 22px;
        text-shadow: 0 0 10px #ffee00;
    }
</style>
</head>
<body>

<h2>‚ú® Neon Casino ‚Äî –†—É–ª–µ—Ç–∫–∞ ‚ú®</h2>

<div class="casino-box">

    <div id="balance">–ë–∞–ª–∞–Ω—Å: 1000üí∞</div>

    <p>–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É:</p>
    <input id="betInput" type="number" value="100" min="1">

    <div class="pointer"></div>
    <div class="wheel-wrapper">
        <div id="wheel" class="wheel"></div>
    </div>

    <button id="spinBtn">üé∞ –ö—Ä—É—Ç–∏—Ç—å</button>

    <p id="result"></p>

</div>

<script>
    const wheel = document.getElementById("wheel");
    const btn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const balanceText = document.getElementById("balance");
    const betInput = document.getElementById("betInput");

    let balance = 1000;
    let isSpinning = false;

    const prizes = [
        "100üí∞",
        "–ü—Ä–æ–∏–≥—Ä—ã—à",
        "200üí∞",
        "50üí∞",
        "150üí∞",
        "–ü—Ä–æ–∏–≥—Ä—ã—à",
        "300üí∞",
        "500üí∞"
    ];

    btn.addEventListener("click", () => {
        if (isSpinning) return;

        let bet = parseInt(betInput.value);

        if (isNaN(bet) || bet <= 0) {
            result.textContent = "‚ö† –í–≤–µ–¥–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!";
            return;
        }

        if (balance < bet) {
            result.textContent = "‚ùó –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!";
            return;
        }

        isSpinning = true;
        result.textContent = "";
        
        balance -= bet;
        updateBalance();

        const sectorCount = prizes.length;
        const sectorAngle = 360 / sectorCount;

        const randomSector = Math.floor(Math.random() * sectorCount);
        const rotateTo = 360 * 5 + randomSector * sectorAngle;

        wheel.style.transform = `rotate(${rotateTo}deg)`;

        setTimeout(() => {
            const prize = prizes[randomSector];
            isSpinning = false;

            if (prize.includes("üí∞")) {
                const amount = parseInt(prize);
                balance += amount;
                result.textContent = `üéâ –í–∞—à –ø—Ä–∏–∑: +${amount}üí∞`;
            } else {
                result.textContent = "üíÄ –ü—Ä–æ–∏–≥—Ä—ã—à!";
            }

            updateBalance();
        }, 4000);
    });

    function updateBalance() {
        balanceText.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}üí∞`;
    }
</script>

</body>
</html>
