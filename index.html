<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт знакомств</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Сайт знакомств</h1>

    <div id="auth">
        <h2>Регистрация</h2>
        <input id="regName" placeholder="Ваше имя">
        <input id="regAge" type="number" placeholder="Возраст">
        <input id="regEmail" placeholder="Email">
        <input id="regPass" type="password" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>

        <h2>Вход</h2>
        <input id="logEmail" placeholder="Email">
        <input id="logPass" type="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>

    <div id="profile" style="display:none;">
        <h2>Добро пожаловать, <span id="userName"></span>!</h2>
        <button onclick="logout()">Выйти</button>

        <h3>Другие пользователи</h3>
        <div id="usersList"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
