<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–°–ª–æ—Ç—ã</title>

<style>
    body {
        margin: 0;
        font-family: 'Trebuchet MS', sans-serif;
        background: radial-gradient(circle at center, #15001f 0%, #000 100%);
        color: #fff;
        text-align: center;
    }

    h2 {
        font-size: 38px;
        margin-top: 25px;
        text-shadow: 0 0 15px #b04dff, 0 0 30px #6f00ff;
    }

    .casino-box {
        width: 420px;
        margin: 25px auto;
        padding: 25px;
        background: rgba(60, 0, 90, 0.5);
        border-radius: 20px;
        border: 2px solid #b04dff;
        box-shadow: 0 0 40px #a93dff88, inset 0 0 45px #4d007788;
    }

    #balance {
        margin-bottom: 10px;
        font-size: 28px;
        text-shadow: 0 0 10px #bb55ff;
    }

    #betInput {
        width: 150px;
        padding: 10px;
        font-size: 18px;
        background: #12001e;
        color: #fff;
        border: 2px solid #c57dff;
        border-radius: 12px;
        text-align: center;
        outline: none;
        box-shadow: 0 0 12px #c57dff55;
    }

    /* –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞ */
    .slot-machine {
        margin: 25px auto;
        width: 350px;
        height: 130px;
        background: rgba(30, 0, 50, 0.8);
        border: 3px solid #a93dff;
        border-radius: 15px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: inset 0 0 25px #d966ff88;
    }

    .reel {
        width: 90px;
        height: 90px;
        background: #1a0028;
        border-radius: 12px;
        border: 2px solid #c57dff;
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 15px #ffffff33;
        transition: 0.2s;
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    button {
        padding: 15px 40px;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        background: linear-gradient(45deg, #d44bff, #7f1eff);
        color: #fff;
        cursor: pointer;
        box-shadow: 0 0 25px #a43dff, inset 0 0 15px #ffffff55;
        transition: 0.2s;
        margin-top: 10px;
    }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0 0 40px #b566ff, inset 0 0 20px #ffffff88;
    }
    button:active {
        transform: scale(0.95);
    }

    #result {
        font-size: 24px;
        margin-top: 20px;
        text-shadow: 0 0 10px #d966ff;
    }
</style>
</head>
<body>

<h2>üíé Slots üíé</h2>

<div class="casino-box">

    <div id="balance">–ë–∞–ª–∞–Ω—Å: 1000üí∞</div>

    <p style="font-size:20px;">–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É:</p>
    <input id="betInput" type="number" value="100" min="1">

    <div class="slot-machine">
        <div id="r1" class="reel">üçá</div>
        <div id="r2" class="reel">üçã</div>
        <div id="r3" class="reel">üçí</div>
    </div>

    <button id="spinBtn">üé∞ –ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω—ã</button>

    <p id="result"></p>
</div>

<script>
    const reels = ["üçí","üçã","üçá","‚≠ê","7Ô∏è‚É£","üçâ"];
    const r1 = document.getElementById("r1");
    const r2 = document.getElementById("r2");
    const r3 = document.getElementById("r3");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const balanceText = document.getElementById("balance");
    const betInput = document.getElementById("betInput");

    let balance = 1000;
    let spinning = false;

    function updateBalance() {
        balanceText.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}üí∞`;
    }

    function randomSymbol() {
        return reels[Math.floor(Math.random() * reels.length)];
    }

    spinBtn.addEventListener("click", () => {
        if (spinning) return;

        let bet = parseInt(betInput.value);

        if (isNaN(bet) || bet <= 0) {
            result.textContent = "‚ö† –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!";
            return;
        }
        if (balance < bet) {
            result.textContent = "‚ùó –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!";
            return;
        }

        spinning = true;
        result.textContent = "";
        balance -= bet;
        updateBalance();

        let t1 = 500 + Math.random() * 600;
        let t2 = 700 + Math.random() * 600;
        let t3 = 1000 + Math.random() * 600;

        r1.textContent = randomSymbol();
        r2.textContent = randomSymbol();
        r3.textContent = randomSymbol();

        let spinInterval = setInterval(() => {
            r1.textContent = randomSymbol();
            r2.textContent = randomSymbol();
            r3.textContent = randomSymbol();
        }, 80);

        setTimeout(() => r1.textContent = randomSymbol(), t1);
        setTimeout(() => r2.textContent = randomSymbol(), t2);
        setTimeout(() => {
            clearInterval(spinInterval);
            const s1 = randomSymbol();
            const s2 = randomSymbol();
            const s3 = randomSymbol();

            r1.textContent = s1;
            r2.textContent = s2;
            r3.textContent = s3;

            setTimeout(() => {
                spinning = false;

                if (s1 === s2 && s2 === s3) {
                    let win = bet * 10;
                    balance += win;
                    result.textContent = `‚ú® –î–∂–µ–∫–ø–æ—Ç! +${win}üí∞`;
                } else if (s1 === s2 || s2 === s3) {
                    let win = bet * 2;
                    balance += win;
                    result.textContent = `üíú –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: +${win}üí∞`;
                } else {
                    result.textContent = "üíÄ –ü—Ä–æ–∏–≥—Ä—ã—à...";
                }

                updateBalance();
            }, 100);
        }, t3);
    });
</script>

</body>
</html>
